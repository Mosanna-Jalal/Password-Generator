<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordGenerator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <script src="https://kit.fontawesome.com/80d7a5643c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">

   
    <section class="heading">
        <h1 class="display-1">PASSWORD GENERATOR</h1>
    </section>
    <div class="choose">
        <div class="lead">Password Length:</div>
        <div class="select">
            <select id="pgLength" title="Select the length of your password." onclick="S7P( true);">
                <optgroup label="Weak">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                </optgroup>
                <optgroup label="Medium">
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                </optgroup>

                <optgroup label="Strong">
                    <option value="31">31</option>
                    <option value="32">32</option>
                    <option value="33">33</option>
                    <option value="34">34</option>
                    <option value="35">35</option>
                    <option value="36">36</option>
                    <option value="37">37</option>
                    <option value="38">38</option>
                    <option value="39">39</option>
                    <option value="40">40</option>
                    <option value="41">41</option>
                    <option value="42">42</option>
                    <option value="43">43</option>
                    <option value="44">44</option>
                    <option value="45">45</option>
                    

                </optgroup>

            </select>
        </div>
    </div>
    <div class="tick lead ">
        <label>include upper case letters </label>
        <label class="switch">
            <input id="myCheck1" type="checkbox">
            <span class="slider"></span>
          </label>
          <br>
          <br>
        <label>include number characters</label>
        <label class="switch">
            <input id="myCheck2" checked type="checkbox">
            <span class="slider"></span>
          </label>
          <br>
          <br>
        <label >include special characters</label>
        <label class="switch">
            <input id="myCheck3"  type="checkbox">
            <span class="slider"></span>
          </label>
          <br>
    </div>
    <div class="second">
        <button class="btn btn-dark" onclick="doTask()">click to generate</button>
        <button class="clearAll btn btn-dark">clear all</button>
        <h3>your PASSWORD is</h3>
        <div class="specific">
            <code id="password" ></code>
        </div>
        
        <button id="clipboardCopy" class="btn btn-primary" >copy </button>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
